            <div class="title">OUR STORY</div>
            <div class="text">庫綺哈利(cookieholic)，也就是對餅乾上癮的人，不管是吃餅乾的人，或是製作餅乾的人，都能沉靜在餅乾堆中，讓好吃的點心帶給我們一整天的開心。<br><br>

            自家烘焙，挑選新鮮食材，吃的開心外也吃得健康。<br><br>

            庫綺哈利會不定時研發新甜點，歡迎少量訂購。</div>

<!DOCTYPE html>
<html ng-app="myApp" >
<head>
  <title>cookieholic</title>
  <meta http-equiv="content-language" content="zh-tw">
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (min-width: 540px)" href="css/main.css" />
    <link rel="stylesheet" media="screen and (max-width: 540px)" href="css/small.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src= "js/index.js"></script>

</head>
<body >
<!-- header -->
    <div id="header" ng-controller="HeaderController">
      <div class="shop_name">cookieholic</div>
      <div id="menu">
        <div class="btn col-sm-3 about">about</div>
        <div class="btn col-sm-3 product">product</div>        
        <div class="btn col-sm-3 order">order</div>
        <div class="btn col-sm-3 contact">contact</div>
      </div>
      <div id="slide_menu">
        <div class="btn col-sm-6 cookie">cookie</div>
        <div class="btn col-sm-6 cake">cake</div>
      </div>
    </div>

<!-- container -->
    <div id="container" >
<div id="order_contain" >
    <div class="full_width">
        <div class="sort">
            <div class="sort_word">order</div>
        </div>
        <div class="paragraph">
            <div class="title" style="font-family: FangSong">訂購步驟</div>
            <div class="small_title">1.</div><div class="small_text">填好訂購表單並送出</div><br>
            <div class="small_title">2.</div><div class="small_text">將於當日半夜12前收到email確認訂購成功</div><br>
            <div class="small_title">3.</div><div class="small_text">於指定時間和地點貨到付款即可</div><br>
            <div class="small_text">(如為星期天~星期三訂購者，則星期四晚上取貨，如為星期四~星期六訂購者，則星期天晚上取貨</div>
            <div class="order_btn" style="width:30%;float:left;">ORDER NOW</div>
        </div>
    </div>
    
</div>
</div>

<!-- footer -->
    <div id="footer">
      <div class="full_width">
        <div class="footer_left col-sm-2">
          <div class="shop_icon">COOKIEHOLIC</div>
          <div class="icon_link"><a href="https://www.facebook.com/%E5%BA%AB%E7%B6%BA%E5%93%88%E5%88%A9-Cookieholic-801496709924452/?fref=ts"><img src="img/facebook.png"></a></div>
          <div class="icon_link"><img src="img/google.png"></div>
        </div>
        <div class="footer_middle col-sm-2">
          <div class="middle_title">NAVIGATION</div>
          <div class="middle_word about">About</div>
          <div class="middle_word order">Order</div>
          <div class="middle_word contact">Contact</div>
        </div>
        <div class="footer_right col-sm-2">
          <div class="middle_title">PRODUCT</div>
          <div class="middle_word cake">Cake</div>
          <div class="middle_word cookie">Cookie</div>
          <div class="middle_word">Tart</div>
        </div>
      </div>
    </div>


    

</body>
</html>

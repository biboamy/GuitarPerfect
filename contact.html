<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>cookieholic</title>
    <meta http-equiv="content-language" content="zh-tw">
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="js/index.js"></script>


</head>

<body>
    <!-- header -->
    <div id="header" ng-controller="HeaderController">
        <div class="shop_name">cookieholic</div>
        <div id="menu">
            <div class="btn col-sm-3 about">about</div>
            <div class="btn col-sm-3 product">product</div>
            <div class="btn col-sm-3 order">order</div>
            <div class="btn col-sm-3 contact">contact</div>
        </div>
        <div id="slide_menu">
            <div class="btn cookie col-sm-6">cookie</div>
            <div class="btn col-sm-6 cake">cake</div>
        </div>
    </div>

    <!-- container -->
    <div id="container">
        <div id="contact_contain">
            <div class="full_width">
                <div class="sort">
                    <div class="sort_word">contact</div>
                </div>
                <div class="paragraph">
                    <div class="title">CONTACT</div>
                    <div class="small_title">facebook:</div><a class="small_text" href="https://www.facebook.com/%E5%BA%AB%E7%B6%BA%E5%93%88%E5%88%A9-Cookieholic-801496709924452/?fref=ts">https://www.facebook.com/庫綺哈利-Cookieholic-801496709924452/?fref=ts</a>
                    <br>
                    <div class="small_title">phone:</div>
                    <div class="small_text">0975267763</div>
                </div>
            </div>

        </div>
    </div>

    <!-- footer -->
    <div id="footer">
        <div class="full_width">
            <div class="footer_left col-sm-2">
                <div class="shop_icon">COOKIEHOLIC</div>
                <div class="icon_link">
                    <a href="https://www.facebook.com/%E5%BA%AB%E7%B6%BA%E5%93%88%E5%88%A9-Cookieholic-801496709924452/?fref=ts"><img src="img/facebook.png">
                    </a>
                </div>
                <div class="icon_link"><img src="img/google.png">
                </div>
            </div>
            <div class="footer_middle col-sm-2">
                <div class="middle_title">NAVIGATION</div>
                <div class="middle_word about">About</div>
                <div class="middle_word order">Order</div>
                <div class="middle_word contact">Contact</div>
            </div>
            <div class="footer_right col-sm-2">
                <div class="middle_title">PRODUCT</div>
                <div class="middle_word cake">Cake</div>
                <div class="middle_word cookie">Cookie</div>
                <div class="middle_word">Tart</div>
            </div>
        </div>
    </div>




</body>

</html>

<!DOCTYPE html>
<html ng-app="myApp" >
<head>
  <title>gcookieholic</title>
  <meta http-equiv="content-language" content="zh-tw">
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (min-width: 540px)" href="css/main.css" />
    <link rel="stylesheet" media="screen and (max-width: 540px)" href="css/small.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src= "js/index.js"></script>
    <script src= "js/product.js"></script>
    

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src= "js/cart.js"></script>

</head>
<body >
<!-- header -->
    <div id="header" ng-controller="HeaderController">
      <div class="shop_name">cookieholic</div>
      <div id="menu">
        <div class="btn about col-sm-3 col-xs-3">about</div>
        <div class="btn product col-sm-3 col-xs-3">product</div>        
        <div class="btn order col-sm-3 col-xs-3">order</div>
        <div class="btn contact col-sm-3 col-xs-3">contact</div>
      </div>
      <div id="slide_menu">
        <div class="btn col-sm-6 col-xs-6 cookie">cookie</div>
        <div class="btn col-sm-6  col-xs-6 cake">cake</div>
      </div>
    </div>

<!-- container -->
    <div id="container1" >
      <div id="order_contain" >
        <div class="full_width">
            <div class="sort">
                <div class="sort_word">cart</div>
            </div>
            <div id="form">
              <div class="top_list col-sm-12">
                <div class="name list col-sm-12">
                  <div class="word color col-sm-2">name:</div>
                  <input type="text" class="name_input col-sm-3">
                </div>
                <div class="phone list col-sm-12">
                  <div class="word color col-sm-2">cellphone:</div>
                  <input type="text" class="phone_input col-sm-3">
                </div>
                <div class="email list col-sm-12">
                  <div class="word color col-sm-2">email:</div>
                  <input type="text" class="email_input col-sm-3">
                </div>
              </div>
              
              <div class="order_list col-sm-6">
                <div class="list">
                  <div class="word color">藍莓捲心:&nbsp;&nbsp;&nbsp;</div>
                  <input type="text" class="item_1 quality" value="0">
                  <div class="word">/包</div>
                </div>
                <div class="list">
                  <div class="word color">薰衣草奶酥:</div>
                  <input type="text" class="item_2 quality" value="0">
                  <div class="word">/包</div>
                </div>  
                <div class="list">
                  <div class="word color">蜂蜜奶酥:&nbsp;&nbsp;&nbsp;</div>
                  <input type="text" class="item_3 quality" value="0">
                  <div class="word">/包</div>
                </div>
                <div class="list">
                  <div class="word color">全麥黑糖:&nbsp;&nbsp;&nbsp;</div>
                  <input type="text" class="item_4 quality" value="0">
                  <div class="word">/包</div>
                </div>
              </div>
              <div class="order_list col-sm-6">
                <div class="list">
                  <div class="word color">抹茶紅豆:&nbsp;&nbsp;&nbsp;</div>
                  <input type="text" class="item_5 quality" value="0">
                  <div class="word">/包</div>
                </div>
                <div class="list">
                  <div class="word color">伯爵夫人:&nbsp;&nbsp;&nbsp;</div>
                  <input type="text" class="item_6 quality" value="0">
                  <div class="word">/包</div>
                </div>
                <div class="list">
                  <div class="word color">麥芽奶酥:&nbsp;&nbsp;&nbsp;</div>
                  <input type="text" class="item_7 quality" value="0">
                  <div class="word">/包</div>
                </div>
                <div class="list">
                  <div class="word color">抹茶星星:&nbsp;&nbsp;&nbsp;</div>
                  <input type="text" class="item_8 quality" value="0">
                  <div class="word">/包</div>
                </div>    
              </div>
              
                
              <div class="order_btn checkout">CHECK OUT</div>
                

            </div>
        </div>
        
    </div>
      
    </div>

<!-- footer -->
    <div id="footer">
      <div class="full_width">
        <div class="footer_left col-sm-2 col-xs-4">
          <div class="shop_icon">COOKIEHOLIC</div>
          <div class="icon_link"><a href="https://www.facebook.com/%E5%BA%AB%E7%B6%BA%E5%93%88%E5%88%A9-Cookieholic-801496709924452/?fref=ts"><img src="img/facebook.png"></a></div>
          <div class="icon_link"><img src="img/google.png"></div>
        </div>
        <div class="footer_middle col-sm-2 col-xs-4">
          <div class="middle_title">NAVIGATION</div>
          <div class="middle_word about">About</div>
          <div class="middle_word order">Order</div>
          <div class="middle_word contact">Contact</div>
        </div>
        <div class="footer_right col-sm-2 col-xs-4">
          <div class="middle_title">PRODUCT</div>
          <div class="middle_word cake">Cake</div>
          <div class="middle_word cookie">Cookie</div>
          <div class="middle_word">Tart</div>
        </div>
      </div>
    </div>


    

</body>
</html>
